.guestbookheadercontainer {

.introflash {
	display: flex;

	z-index: 100;
	animation-name: intro;
	animation-duration: 4s;
	animation-delay: 1s;

	pointer-events: none;
}

@keyframes intro {
	0% { opacity: 1; }
	100% { opacity: 0; display: none;}
}
