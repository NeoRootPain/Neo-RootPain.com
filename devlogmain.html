<!DOCTYPE html>
<html>
<head>
<style>

body {
	background-image: url(images/backgrounds/devlogbackground.png);
	background-size: auto;
	background-position: top;
	background-repeat: no-repeat;
	background-color: black;
}

.blogheadercontainer {
	display: flex;
	flex-flow: column wrap;
}

</style>
<meta property="og:title" content="Neo-RootPain.com: Devlog" />
<meta property="og:image" content="https://github.com/NeoRootPain/Neo-RootPain.com/blob/main/images/logos/homepagelogo.png?raw=true" />
<meta property="og:description" content="These machines are old, but it will do." />
<title>Neo-RootPain.com: Devlog</title>
<link rel='stylesheet' href='style.css'>
<link rel='icon' href='images/favicon.gif'>

<script async src='js/headerdevlog.js'></script>
<script async src='js/menublue.js'></script>
</head>
<body>
	<video autoplay muted loop plays-inline id='backgroundvideo'>
			<source src='images/backgrounds/devlogbackground.mp4'>
		</video>

	<div class='mainbody'>	
		<div class='headercontainer' id='headercontainer'>
			<div class='headerinnercontainer' style='outline:solid black 1px;width:1230px;height:250px;background-image:url(images/backgrounds/devlogbackground.png);'>
			<video autoplay muted loop id='headervideo'>
				<source src='images/backgrounds/devlogheaderbackground.mp4'>
			</video>
			</div>
		</div>
		<div class='mainbodywrapper'>
		<div class='menucontainer' id='menucontainer' style='background-color:rgba(17, 75, 107, 0.7);'></div>
		<div class='contentwrapper'>






			<!--BLOG SECTION INTRODUCTION HEADER-->
		
			<div class='blogheadercontainer'>
			
			<div class='handlebarsmall'></div>
			<img src='blog/images/devlogsectionheader.png'>
			<div class='handlebarsmall'></div>
			</div>
			
			<!--END OF BLOG SECTION INTRODUCTION HEADER-->




			<!--SELECTION CONTAINER-->

			<div class='selectioncontainer' style='flex-direction:column;'>
				<img src='blog/images/pickyourpoison.png'>
				<div class='handlebarsmall'></div>

				<div class='selectioninnercontainer'>
				<a href='blog/pages/ThePhilosophyOfTheWebsite.html'><img src='blog/images/thephilosophyofthewebsitebutton.png' class='bigbutton'></a>
				</div>

				<script>
					document.querySelectorAll('.bigbutton').forEach(btn => {
  btn.addEventListener('mouseover', () => {
    let sound = new Audio('./sounds/buttonhover.ogg');
    sound.play();
  });
});

document.querySelectorAll('.bigbutton').forEach(btn => {
  btn.addEventListener('mousedown', () => {
    let sound = new Audio('./sounds/buttonselect.ogg');
    sound.play();
  });
});
				</script>

			</div>
			
			<!--END OF SELECTION CONTAINER-->

			<div class='handlebarsmall' style='margin-top:auto;'></div>


			<!--Hooray, and halleluyah. You had it comin' to ya.-->


		</div>
		</div>
</body>
</html>
